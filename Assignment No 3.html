<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nature & Animal Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      animation: bgAnimation 10s infinite alternate;
      background-color: white;
      transition: background-color 2s ease-in-out;
    }

    @keyframes bgAnimation {
      0% {
        background-color: white;
        color: black;
      }
      100% {
        background-color: black;
        color: white;
      }
    }

    h1 {
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 400px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Nature Gallery</h1>
  <div class="gallery">
    <img src="https://wallpaperaccess.com/full/2601097.jpg" alt="nature1">
    <img src="https://wallpaperaccess.com/full/1223045.jpg" alt="nature2">
    <img src="http://wallpapercave.com/wp/nsu3cSp.jpg" alt="nature3">
    <img src="https://www.hdwallpapers.in/download/landscape_of_mountain_green_hills_under_cloudy_blue_sky_4k_hd_nature-3840x2160.jpg" alt="nature4">
    <img src="http://www.pixelstalk.net/wp-content/uploads/2016/08/Best-HD-Nature-Backgrounds-For-Desktop.jpg" alt="nature5">
    <img src="https://wallpapercave.com/wp/wp2783229.jpg" alt="nature6">
  </div>

  <h1>Animal Gallery</h1>
  <div class="gallery">
    <img src="http://getwallpapers.com/wallpaper/full/4/4/6/482684.jpg" alt="lion">
    <img src="http://4.bp.blogspot.com/-hTsjXMC76vA/TwwiR5D4MAI/AAAAAAAAAdI/mJcnzF3G-gM/s1600/the_most_beautiful_animal_1600x1200.jpg" alt="tiger">
    <img src="https://www.pixelstalk.net/wp-content/uploads/images6/Animal-Desktop-Wallpaper.jpg" alt="panda">
    <img src="https://cff2.earth.com/uploads/2023/07/05074430/elephant-eating-grass_1medium.jpg" alt="elephant">
    <img src="https://pixnio.com/free-images/2017/03/24/2017-03-24-09-19-41.jpg" alt="fox">
    <img src="https://wallpaperaccess.com/full/812062.jpg" alt="deer">


  </div>
</body>
</html>
