<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Educational Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #87CEEB; /* Sky blue */
      color: black; /* Black text */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
      text-decoration: underline;
    }

    .section-title {
      font-size: 2rem;
      margin-top: 40px;
      font-weight: bold;
    }

    .link-button {
      background-color: white;
      color: black; /* Black button text */
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .link-button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

   <div class="section-title">Top Educational Websites</div>
  <a class="link-button" href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
  <a class="link-button" href="https://www.coursera.org" target="_blank">Coursera</a>
  <a class="link-button" href="https://www.edx.org" target="_blank">edX</a>
  <a class="link-button" href="https://www.udemy.com" target="_blank">Udemy</a>
  <a class="link-button" href="https://www.codecademy.com" target="_blank">Codecademy</a>
  <a class="link-button" href="https://www.futurelearn.com" target="_blank">FutureLearn</a>
  <a class="link-button" href="https://www.udacity.com" target="_blank">Udacity</a>
  <a class="link-button" href="https://www.nptel.ac.in" target="_blank">NPTEL</a>
  <a class="link-button" href="https://www.open.edu" target="_blank">OpenLearn</a>
  <a class="link-button" href="https://alison.com" target="_blank">Alison</a>

</body>
</html>
